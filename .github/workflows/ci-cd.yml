name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Installer PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      # 3️⃣ Installer PHPStan
      - name: Install dependencies
        run: composer require --dev phpstan/phpstan

      # 4️⃣ Lancer l'analyse PHPStan
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse -c ForMax_Code_Source/devacademie.org/phpstan.neon || true

      # 5️⃣ Définir la version du build à partir du commit Git
      - name: Set build version
        run: echo "BUILD_VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 6️⃣ (Optionnel) Builder une image Docker taggée
      - name: Build Docker image
        run: docker build -t mon-projet:${{ env.BUILD_VERSION }} .

      # 7️⃣ (Optionnel) Pousser l’image Docker
      - name: Push Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push mon-projet:${{ env.BUILD_VERSION }}

      # 8️⃣ (Optionnel) Créer un tag Git automatique
      - name: Create Git tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag v1.${{ github.run_number }}
          git push origin v1.${{ github.run_number }}
