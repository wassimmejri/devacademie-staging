name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted   # <-- utilise ton runner self-hosted
    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Installer PHP pour l’analyse statique
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      # 3️⃣ Installer PHPStan
      - name: Install dependencies
        run: composer install
        working-directory: ./ForMax_Code_Source/devacademie.org

      # 4️⃣ Lancer l'analyse PHPStan
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse -c phpstan.neon || true
        working-directory: ./ForMax_Code_Source/devacademie.org

      # 5️⃣ Déploiement sur la VM (directement, pas besoin de SSH)
      - name: Deploy docker-compose
        if: github.ref == 'refs/heads/main'
        run: |
          cd /opt/devacademie
          git pull origin main
          sudo systemctl restart devacademie

      # 6️⃣ Notification Slack
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
